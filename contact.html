<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Noah Sylwester</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- navbar -->
  <header class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-light bg-light row">
      <div class="col col-sm-6 text-center">
        <a class="navbar-brand mx-auto name_tab" href="index.html">Noah Sylwester</a>
      </div>
      <button class="navbar-toggler col" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto col col-sm-6">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- main content area of page -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col container">
        <div class="row justify-content-center">
          <main class="col col-sm-11 col-md-10 col-lg-9 mx-auto">
              <h2>&nbsp;&nbsp;Contact<br/></h2><hr/>
              <form>
                  <div class="form-group">
                    <label for="name-input">Email address</label>
                    <input type="name" class="form-control" id="name-input" placeholder="Name">
                  </div>
                  <div class="form-group">
                      <label for="email-input">Email address</label>
                      <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                  <div class="form-group">
                    <label for="message_input">Message</label>
                    <textarea class="form-control" id="message_input" rows="3"></textarea>
                  </div>
                  <button class="btn btn-md">Submit</button>
                </form>
          </main>
        </div>
      </div>
    </div>
  </div>

  <!-- sticky footer -->
  <footer class="footer fixed-bottom py-2">
    <div class="container">
      <div class="row">
        <p class="col text-center">
          Copyright
        </p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
